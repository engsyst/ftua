################################################################
# Console appender
################################################################
log4j.appender.console = org.apache.log4j.ConsoleAppender
# Layout 
log4j.appender.console.layout = org.apache.log4j.EnhancedPatternLayout
# Pattern 
# messages will look lie -->
#	[DEBUG]             ContextListener(contextInitialized): 28 - Set application attribute ...
log4j.appender.console.layout.ConversionPattern = [%5p] %14c{1}(%M):%3L - %m%n

################################################################
# File appender
################################################################
log4j.appender.file = org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern = '.'yyyy-MM-dd'.txt'
log4j.appender.file.File = ${catalina.home}/logs/FitnessUA.log
# Size
log4j.appender.file.File.MaxFileSize = 1MB
# Layout 
log4j.appender.file.layout = org.apache.log4j.PatternLayout
# Pattern
log4j.appender.file.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm} [%5p] %25c{1}:%6L - %m%n


################################################################
# DB appender
################################################################
log4j.appender.DB.Threshold = DEBUG

# Define the DB appender
log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender

# Set JDBC URL
log4j.appender.DB.URL=jdbc:sqlserver://localhost; instanceName=SQLEXPRESS; database=FitnessUA

# Set Database Driver
log4j.appender.DB.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Set database user name and password
log4j.appender.DB.user=sa
log4j.appender.DB.password=master

# Set the SQL statement to be executed.
log4j.appender.DB.sql=INSERT INTO Log(Date, EmployeeId, Message) VALUES(getdate(), 1, LEFT('%m', 1000))

# Define the layout for file appender
log4j.appender.DB.layout=org.apache.log4j.PatternLayout